        function getEffectBarClass(rate) {
            if (rate >= 70) return 'effect-high';
            if (rate >= 40) return 'effect-medium';
            return 'effect-low';

        function displayCases() {
            const container = document.getElementById('casesList');
            const companyFilter = document.getElementById('companyFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();

            let filteredCases = cases.filter(c => {
                const categories = c.categories || [c.category]; // å¾Œæ–¹äº’æ›æ€§
                return (!companyFilter || c.company === companyFilter) &&
                       (!categoryFilter || categories.includes(categoryFilter)) &&
                       (!searchTerm || c.title.toLowerCase().includes(searchTerm) || 
                        c.content.toLowerCase().includes(searchTerm) || 
                        c.aiTool.toLowerCase().includes(searchTerm) ||
                        categories.some(cat => cat.toLowerCase().includes(searchTerm)));
            });

            container.innerHTML = filteredCases.map(c => {
                const categories = c.categories || [c.category];
                const effectBar = c.effectRate ? `
                    <div class="effect-bar">
                        <div class="effect-fill ${getEffectBarClass(c.effectRate)}" style="width: ${c.effectRate}%">

        function updateStats() {
            const companyFilter = document.getElementById('companyFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();

            let filteredCases = cases.filter(c => {
                const categories = c.categories || [c.category];
                return (!companyFilter || c.company === companyFilter) &&
                       (!categoryFilter || categories.includes(categoryFilter)) &&
                       (!searchTerm || c.title.toLowerCase().includes(searchTerm) || 
                        c.content.toLowerCase().includes(searchTerm) || 
                        c.aiTool.toLowerCase().includes(searchTerm) ||
                        categories.some(cat => cat.toLowerCase().includes(searchTerm)));

        }

        function removeCompany(company) {
            if (confirm(`${company}ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
                delete companies[company];
                localStorage.setItem('companySettings', JSON.stringify(companies));
                updateCompanyList();
                updateCompanyOptions();
                updateStats();
            }
        }



        function updateCompanyOptions() {
            const selects = ['companyFilter', 'company'];
            selects.forEach(selectId => {
                const select = document.getElementById(selectId);
                const currentValue = select.value;
                const isFilter = selectId === 'companyFilter';
                
                select.innerHTML = (isFilter ? '<option value="">å…¨ç¤¾</option>' : '<option value="">é¸æŠã—ã¦ãã ã•ã„</option>') +
                    Object.keys(companies).sort().map(company => `<option value="${company}">${company}</option>`).join('');
                
                if (currentValue && companies[currentValue]) {
                    select.value = currentValue;
                }
            });
        }

        function exportData() {
            const dataStr = JSON.stringify(cases, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `ai-cases-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        document.getElementById('caseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // é¸æŠã•ã‚ŒãŸã‚«ãƒ†ã‚´ãƒªã‚’å–å¾—
            const selectedCategories = [];
            document.querySelectorAll('.category-checkbox input[type="checkbox"]:checked').forEach(cb => {
                selectedCategories.push(cb.value);
            });
            
            if (selectedCategories.length === 0) {
                alert('ã‚«ãƒ†ã‚´ãƒªã‚’1ã¤ä»¥ä¸Šé¸æŠã—ã¦ãã ã•ã„ã€‚');
                return;
            }
            
            const newCase = {
                id: Date.now(),
                company: document.getElementById('company').value,
                author: document.getElementById('author').value,
                title: document.getElementById('title').value,
                categories: selectedCategories,
                aiTool: document.getElementById('aiTool').value,
                content: document.getElementById('content').value,
                effect: document.getElementById('effect').value,
                effectRate: parseInt(document.getElementById('effectRate').value) || null,
                notes: document.getElementById('notes').value,
                date: new Date().toISOString().split('T')[0]
            };

            cases.unshift(newCase);
            saveCases();
            closeModal();
            alert('äº‹ä¾‹ã‚’æŠ•ç¨¿ã—ã¾ã—ãŸï¼');
        });

        // åˆæœŸè¡¨ç¤º
        updateCompanyOptions();
        displayCases();
        updateStats();
